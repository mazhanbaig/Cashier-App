<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sindbad Park - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black text-white font-sans">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 backdrop-blur-md bg-white/5 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between">
            <h1
                class="text-3xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
                SINDBAD
            </h1>
            <div class="hidden md:flex space-x-6 text-md font-medium">
                <a href="index.html"
                    class="hover:text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 transition">Home</a>
                <a href="about.html"
                    class="hover:text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 transition">About</a>
                <a href="booking.html"
                    class="hover:text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 font-bold transition">Booking</a>
                <a href="history.html"
                    class="hover:text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 transition">History</a>
            </div>
            <button id="menuToggle" class="md:hidden text-xl"><i class="fas fa-bars"></i></button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-black/90 text-white px-6 py-4 space-y-3">
            <a href="index.html"
                class="hover:text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 transition">Home</a>
            <a href="about.html"
                class="hover:text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 transition">About</a>
            <a href="booking.html"
                class="hover:text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-5000 transition">Booking</a>
            <a href="history.html"
                class="hover:text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 transition">History</a>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center px-6 text-center pt-28 relative overflow-hidden">
        <div class="max-w-3xl z-10">
            <h2
                class="text-4xl md:text-5xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
                Welcome to Sindbad Park
            </h2>
            <p class="text-gray-300 text-lg mb-8">
                Book fun-filled adventure tickets quickly and easily for customers at the gate â€” perfect for local
                cashiers.
            </p>
            <a href="book.html"
                class="inline-block bg-gradient-to-r from-green-400 to-blue-500 text-black font-bold px-8 py-3 rounded-full shadow-lg hover:opacity-90 transition">
                Book Ticket Now
            </a>
        </div>

        <!-- Background Shape -->
        <div
            class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-black via-green-900/10 to-blue-900/10 opacity-30 z-0 pointer-events-none">
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-green-950 to-black text-center py-4 text-sm text-green-300">
        &copy; 2025 Sindbad Park. All rights reserved.
    </footer>

    <!-- JS for Mobile Menu -->
    <script>
        const menuToggle = document.getElementById("menuToggle");
        const mobileMenu = document.getElementById("mobileMenu");
        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

</body>

</html>
