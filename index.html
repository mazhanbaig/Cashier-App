<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sindbad Park - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black text-white font-sans">

    <!-- Header -->
    <header class="bg-black/70 backdrop-blur-md border-b border-white/10 fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="text-white text-2xl font-bold tracking-wide">
                Sindbad<span class="text-blue-400">Park</span>
            </a>

            <!-- Desktop Nav -->
            <nav class="hidden md:flex space-x-8 text-white text-sm font-medium">
                <a href="index.html" class="hover:text-blue-400 transition">Home</a>
                <a href="booking.html" class="hover:text-blue-400 transition">Booking</a>
                <a href="history.html" class="hover:text-blue-400 transition">History</a>
            </nav>

            <!-- Mobile Toggle Button -->
            <button id="menuToggle" class="md:hidden text-white focus:outline-none">
                <!-- Hamburger Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu (Floating Box Top-Right) -->
        <div id="mobileMenu"
            class="hidden absolute top-16 right-6 w-48 rounded-xl bg-black/90 border border-white/10 shadow-lg z-40 p-4 space-y-2">
            <a href="index.html"
                class="block px-4 py-2 text-white hover:bg-gradient-to-r from-blue-500 to-cyan-400 hover:text-black rounded-lg transition">Home</a>
            <a href="booking.html"
                class="block px-4 py-2 text-white hover:bg-gradient-to-r from-blue-500 to-cyan-400 hover:text-black rounded-lg transition">Booking</a>
            <a href="history.html"
                class="block px-4 py-2 text-white hover:bg-gradient-to-r from-blue-500 to-cyan-400 hover:text-black rounded-lg transition">History</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center px-6 text-center pt-28 relative overflow-hidden">
        <div class="max-w-3xl z-10">
            <h2
                class="text-4xl md:text-5xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
                Welcome to Sindbad Park
            </h2>
            <p class="text-gray-300 text-lg mb-8">
                Book fun-filled adventure tickets quickly and easily for customers at the gate â€” perfect for local
                cashiers.
            </p>
            <a href="booking.html"
                class="inline-block bg-gradient-to-r from-green-400 to-blue-500 text-black font-bold px-8 py-3 rounded-full shadow-lg hover:opacity-90 transition">
                Book Ticket Now
            </a>
        </div>

        <!-- Background Shape -->
        <div
            class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-black via-green-900/10 to-blue-900/10 opacity-30 z-0 pointer-events-none">
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-green-950 to-black text-center py-4 text-sm text-green-300">
        &copy; 2025 Sindbad Park. All rights reserved.
    </footer>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Optional: Click outside to close the menu
        document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>


</body>

</html>
