<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tickets - Sindbad Park</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black text-white font-sans">

    <!-- Header -->
    <header class="bg-black/70 backdrop-blur-md border-b border-white/10 fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html"
                class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 text-2xl font-bold tracking-wide">
                Sindbad Park
            </a>

            <!-- Desktop Nav -->
            <nav class="hidden md:flex space-x-8 text-white text-sm font-medium">
                <a href="index.html" class="hover:text-blue-400 transition">Home</a>
                <a href="booking.html" class="hover:text-blue-400 transition">Booking</a>
                <a href="history.html" class="hover:text-blue-400 transition">History</a>
            </nav>

            <!-- Mobile Toggle Button -->
            <button id="menuToggle" class="md:hidden text-white focus:outline-none">
                <!-- Hamburger Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu (Floating Box Top-Right) -->
        <div id="mobileMenu"
            class="hidden absolute top-16 right-6 w-48 rounded-xl bg-black/90 border border-white/10 shadow-lg z-40 p-4 space-y-2">
            <a href="index.html"
                class="block px-4 py-2 text-white hover:bg-gradient-to-r from-blue-500 to-cyan-400 hover:text-black rounded-lg transition">Home</a>
            <a href="booking.html"
                class="block px-4 py-2 text-white hover:bg-gradient-to-r from-blue-500 to-cyan-400 hover:text-black rounded-lg transition">Booking</a>
            <a href="history.html"
                class="block px-4 py-2 text-white hover:bg-gradient-to-r from-blue-500 to-cyan-400 hover:text-black rounded-lg transition">History</a>
        </div>
    </header>

    <!-- Booking Section -->
    <main class="min-h-screen flex  justify-center px-6 pt-36 pb-20 text-center relative">
        <div class="max-w-xl w-full z-10">
            <h2
                class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 mb-4">
                Book a Ride</h2>
            <p class="text-gray-300 mb-8">Quickly reserve tickets for rides at the gate. Instant, simple booking system.
            </p>

            <form id="ticketForm" class="bg-gray-900/80 p-6 rounded-lg border border-gray-700 space-y-4 text-left">
                <div>
                    <label for="name" class="block text-sm mb-1">Customer Name</label>
                    <input type="text" id="name" required
                        class="w-full p-2 bg-black border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>

                <div>
                    <label for="phone" class="block text-sm mb-1">Customer Phone</label>
                    <input type="tel" id="phone" required
                        class="w-full p-2 bg-black border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>

                <div>
                    <label for="ride" class="block text-sm mb-1">Select Ride</label>
                    <select id="ride" required
                        class="w-full p-2 bg-black border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400">
                        <option value="">-- Choose a Ride --</option>
                        <option value="Roller Coaster">ðŸŽ¢ Roller Coaster</option>
                        <option value="Water Slide">ðŸ’¦ Water Slide</option>
                        <option value="Merry-Go-Round">ðŸŽ  Merry-Go-Round</option>
                        <option value="Haunted House">ðŸ‘» Haunted House</option>
                        <option value="Bumper Cars">ðŸš— Bumper Cars</option>
                    </select>
                </div>

                <div>
                    <label for="tickets" class="block text-sm mb-1">No. of Tickets</label>
                    <input type="number" id="tickets" min="1" required
                        class="w-full p-2 bg-black border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>

                <button type="submit"
                    class="w-full py-2 rounded-full bg-gradient-to-r from-green-400 to-blue-500 text-black font-semibold hover:opacity-90 transition">
                    âœ… Confirm Booking
                </button>

                <p id="message" class="mt-4 text-green-400 font-medium hidden text-center"></p>
            </form>
        </div>

        <!-- Soft Background -->
        <div
            class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-black via-green-900/10 to-blue-900/10 opacity-30 z-0 pointer-events-none">
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-green-950 to-black text-center py-4 text-sm text-green-300">
        &copy; 2025 Sindbad Park. All rights reserved.
    </footer>

    <!-- Scripts -->
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Optional: Click outside to close the menu
        document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });


        document.getElementById('ticketForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const ride = document.getElementById('ride').value;
            const tickets = parseInt(document.getElementById('tickets').value);
            const message = document.getElementById('message');

            if (ride && tickets > 0 && name.trim() !== '') {
                // Get existing history
                let history = JSON.parse(localStorage.getItem("ticketHistory")) || [];

                // Create new ticket
                const newTicket = {
                    name,
                    phone,
                    rides: [ride],
                    quantity: tickets,
                    total: tickets * 300, // adjust price per ticket if needed
                    time: new Date().toLocaleString(),
                };

                // Add and save
                history.push(newTicket);
                localStorage.setItem("ticketHistory", JSON.stringify(history));

                // Show message
                message.innerText = `âœ… ${tickets} ticket(s) for ${ride} booked under the name ${name}!`;
                message.classList.remove('hidden');
                this.reset();
            }
        });

    </script>

</body>

</html>
